name = "MATLAB"
grammar = "matlab"
path_suffixes = ["m"]
line_comments = ["%"]
autoclose_before = "\"]})'"
brackets = [
    { start = "{", end = "}", close = true, newline = false },
    { start = "[", end = "]", close = true, newline = false },
    { start = "(", end = ")", close = true, newline = false },
    { start = "'", end = "'", close = true, newline = false },
]
